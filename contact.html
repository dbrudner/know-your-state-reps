    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="contact-head" class="card cyan darken-1">
                    <div class="card-content white-text">
                        <span id="contact-text" class="card-title">Contact Us</span>
                    </div>
                </div>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col s12">
                    <div class="card cyan darken-1">
                        <div class="card-content white-text">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input id="first_name" type="text" class="validate">
                                    <label class="white-label" for="first_name">Your Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">email</i>
                                    <input id="email" type="email" class="validate">
                                    <label class="white-label" for="email">Your Email</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <div  id="email-bottom-box" class="card cyan darken-1">
                        <div class="card-content white-text">
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">message</i>
                                    <textarea id="textarea1" class="materialize-textarea"></textarea>
                                    <label class="white-label" for="textarea1">Tell us what you think</label>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s5 offset-s5">
                    <div class="row">
                        <button id="submit-email" class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
